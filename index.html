<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <center>
        <ul class="menu" style="height:40px">
            <span>
                <li class="link"> <a href="#home"> Home </a></li>
                <li class="link"> <a href="#GridView"> Grid View </a></li>
                <li class="link"> <a href="#SlideView"> Slide View </a></li>
            </span>

        </ul>

        <img style="width:1000x; height:500px" src="10852434.jpg" id="image1">



    </center>

    <section id="GridView">
        <h1> Grid View Pictures</h1>
        <br>
        <div class="row1 col-lg-3 col-md-3 col-sm-3 col-xs-6">
            <img style="height:200px; width:200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-6" src="blue.jpg">
            <img style="height:200px; width:200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-6" src="orange.png">
            <img style="height:200px; width:200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-6" src="Pink tulip.jpg">
            <img style="height:200px; width:200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-6" src="white.jpg">

        </div>
        <br>
        <div class="row2">
            <img style="height:200px; width:200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-6" src="flowers.gif">
            <img style="height:200px; width:200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-6" src="purple.jpg">
            <img style="height:200px; width:200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-6" src="Red rose.jpg">
            <img style="height:200px; width:200px" class="col-lg-3 col-md-3 col-sm-3 col-xs-6" src="violet.jpg">

        </div>
    </section>

    <section id="SlideView">
        <h1> Slide View Pictures</h1>
        <br>
        
        <div id="MyCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
     <div class="item">
        <img class="img-responsive" src="blue.jpg" style="width:100%">
         <div class="carousel-caption">
         <h2> Blue Flower</h2>
         </div>
        </div>   
        
          <div class="item">
        <img class="img-responsive" src="Orange.png" style="width:100%">
         <div class="carousel-caption">
         <h2> Orange Flower</h2>
         </div>
        </div>   
        
          <div class="item">
        <img class="img-responsive" src="Pink%20tulip.jpg" style="width:100%">
         <div class="carousel-caption">
         <h2> Pink Tulip</h2>
         </div>
        </div>   
        
          <div class="item">
        <img class="img-responsive" src="White.jpg" style="width:100%">
         <div class="carousel-caption">
         <h2> White Flower</h2>
         </div>
        </div>   
       
          <div class="item">
        <img class="img-responsive" src="flowers.gif" style="width:100%">
         <div class="carousel-caption">
         <h2> Flower GIF</h2>
         </div>
        </div>   
        
          <div class="item">
        <img class="img-responsive" src="purple.jpg" style="width:100%">
         <div class="carousel-caption">
         <h2> Purple Flower</h2>
         </div>
        </div>   
        
        
          <div class="item">
        <img class="img-responsive" src="Red%20rose.jpg" style="width:100%">
         <div class="carousel-caption">
         <h2> Red Rose</h2>
         </div>
        </div>   
        
        
          <div class="item">
        <img class="img-responsive" src="violet.jpg" style="width:100%">
         <div class="carousel-caption">
         <h2> Violet </h2>
         </div>
        </div>  
            

            
        </div>
        
        
        
        
         <a class="left carousel-control" href="#MyCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a>
          
      

        <a class="right carousel-control" href="#MyCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
        
        
        
        </div>
        
        
        
        


    </section>

</body>

</html>
